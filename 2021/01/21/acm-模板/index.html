            <h1 id="字符串"><a href="#字符串" class="headerlink" title="字符串"></a>字符串</h1><h3 id="ac自动机"><a href="#ac自动机" class="headerlink" title="ac自动机"></a>ac自动机</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">struct Trie&#123;&#x2F;&#x2F;AC自动机</span><br><span class="line">    int next[maxn][26],fail[maxn],End[maxn],root,id;</span><br><span class="line">    int newnode()&#123;</span><br><span class="line">        for(int i&#x3D;0;i&lt;26;i++)&#123;</span><br><span class="line">            next[id][i]&#x3D;-1;</span><br><span class="line">        &#125;</span><br><span class="line">        End[id]&#x3D;0;</span><br><span class="line">        return id++;</span><br><span class="line">    &#125;</span><br><span class="line">    void init()&#123;</span><br><span class="line">        id&#x3D;0;</span><br><span class="line">        root&#x3D;newnode();</span><br><span class="line">    &#125;</span><br><span class="line">    void Insert(char *str)&#123;</span><br><span class="line">        int len&#x3D;strlen(str);</span><br><span class="line">        int now&#x3D;root;</span><br><span class="line">        for(int i&#x3D;0;i&lt;len;i++)&#123;</span><br><span class="line">            if(next[now][str[i]-&#39;a&#39;]&#x3D;&#x3D;-1)&#123;</span><br><span class="line">                next[now][str[i]-&#39;a&#39;]&#x3D;newnode();</span><br><span class="line">            &#125;</span><br><span class="line">            now&#x3D;next[now][str[i]-&#39;a&#39;];</span><br><span class="line">        &#125;</span><br><span class="line">        End[now]&#x3D;1;</span><br><span class="line">    &#125;</span><br><span class="line">    void build()&#123;</span><br><span class="line">        queue&lt;int&gt;que;</span><br><span class="line">        for(int i&#x3D;0;i&lt;26;i++)&#123;</span><br><span class="line">            if(next[root][i]&#x3D;&#x3D;-1)&#123;</span><br><span class="line">                next[root][i]&#x3D;root;</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                fail[next[root][i]]&#x3D;root;</span><br><span class="line">                que.push(next[root][i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        while(!que.empty())&#123;</span><br><span class="line">            int now&#x3D;que.front();</span><br><span class="line">            que.pop();</span><br><span class="line">            for(int i&#x3D;0;i&lt;26;i++)&#123;</span><br><span class="line">                if(next[now][i]&#x3D;&#x3D;-1)&#123;</span><br><span class="line">                    next[now][i]&#x3D;next[fail[now]][i];</span><br><span class="line">                &#125;</span><br><span class="line">                else&#123;</span><br><span class="line">                    fail[next[now][i]]&#x3D;next[fail[now]][i];</span><br><span class="line">                    que.push(next[now][i]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            End[now]|&#x3D;End[fail[now]];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;ac;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">const int N &#x3D; 1005;</span><br><span class="line">int Next[N][4], fail[N], val[N], sz, n, res;</span><br><span class="line">char str[N];</span><br><span class="line">map&lt;char, int&gt; mp;</span><br><span class="line">void init() &#123;</span><br><span class="line">    memset(Next[0], 0, sizeof(Next[0]));</span><br><span class="line">    val[0] &#x3D; 0;</span><br><span class="line">    sz &#x3D; 1;</span><br><span class="line">&#125;</span><br><span class="line">void insert(char *s) &#123;</span><br><span class="line">    int u &#x3D; 0, len &#x3D; strlen(s);</span><br><span class="line">    for (int i &#x3D; 0; i &lt; len; i++) &#123;</span><br><span class="line">        int k &#x3D; mp[s[i]];</span><br><span class="line">        if (!Next[u][k]) &#123;</span><br><span class="line">            memset(Next[sz], 0, sizeof(Next[sz]));</span><br><span class="line">            val[sz] &#x3D; 0;</span><br><span class="line">            Next[u][k] &#x3D; sz++;</span><br><span class="line">        &#125;</span><br><span class="line">        u &#x3D; Next[u][k];</span><br><span class="line">    &#125;</span><br><span class="line">    val[u] ++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void getFail() &#123;</span><br><span class="line">    queue&lt;int&gt; Q;</span><br><span class="line">    fail[0] &#x3D; 0;</span><br><span class="line">    for (int i &#x3D; 0; i &lt; 4; i++)</span><br><span class="line">        if (Next[0][i]) &#123;</span><br><span class="line">            fail[Next[0][i]] &#x3D; 0;</span><br><span class="line">            Q.push(Next[0][i]);</span><br><span class="line">        &#125;</span><br><span class="line">    while (!Q.empty()) &#123;</span><br><span class="line">        int u &#x3D; Q.front();</span><br><span class="line">        Q.pop();</span><br><span class="line">        val[u] +&#x3D; val[fail[u]];</span><br><span class="line">        for (int i &#x3D; 0; i &lt; 4; i++) &#123;</span><br><span class="line">            if (!Next[u][i])</span><br><span class="line">                Next[u][i] &#x3D; Next[fail[u]][i];</span><br><span class="line">            else &#123;</span><br><span class="line">                fail[Next[u][i]] &#x3D; Next[fail[u]][i];</span><br><span class="line">                Q.push(Next[u][i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="数论"><a href="#数论" class="headerlink" title="数论"></a>数论</h1><h3 id="欧拉筛"><a href="#欧拉筛" class="headerlink" title="欧拉筛"></a>欧拉筛</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;O(n)的筛法，每个合数只被它的最小质因子筛一次</span><br><span class="line">&#x2F;&#x2F;每一次的外循环筛出i和找到的质数</span><br><span class="line">int  maxn;</span><br><span class="line">int prime[120000];&#x2F;&#x2F;prime[0]记录当前为止找到的素数的个数，1～n存找到的素数</span><br><span class="line">int visit[120000];&#x2F;&#x2F;0表示是素数</span><br><span class="line">void Prime()</span><br><span class="line">&#123;</span><br><span class="line">    memset(visit,0,sizeof(visit));</span><br><span class="line">    memset(prime, 0,sizeof(prime));</span><br><span class="line">    for (int i &#x3D; 2; i &lt;&#x3D; maxn; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout&lt;&lt;&quot; i &#x3D; &quot;&lt;&lt;i&lt;&lt;endl;</span><br><span class="line">        if (!visit[i])</span><br><span class="line">        &#123;</span><br><span class="line">            prime[++prime[0]] &#x3D; i;&#x2F;&#x2F;记录素数的个数，同时存找到的素数</span><br><span class="line">        &#125;</span><br><span class="line">        for (int j &#x3D; 1; j &lt;&#x3D;prime[0] &amp;&amp; i*prime[j] &lt;&#x3D; maxn; j++)&#x2F;&#x2F;遍历每一个已找到的素数</span><br><span class="line">        &#123;</span><br><span class="line">       &#x2F;&#x2F;     cout&lt;&lt;&quot;           j &#x3D; &quot;&lt;&lt;j&lt;&lt;&quot; prime[&quot;&lt;&lt;j&lt;&lt;&quot;]&quot;&lt;&lt;&quot; &#x3D; &quot;&lt;&lt;prime[j]&lt;&lt;&quot; i*prime[j] &#x3D; &quot;&lt;&lt;i*prime[j]&lt;&lt;endl;</span><br><span class="line">            visit[i*prime[j]] &#x3D; 1;&#x2F;&#x2F;这个素数的倍数是合数</span><br><span class="line">            if (i % prime[j] &#x3D;&#x3D; 0)&#x2F;&#x2F;因为每个数只被它的最小质因子筛一次，在此之后的质数不用筛，以后会筛</span><br><span class="line">            &#123;</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br></pre></td></tr></table></figure>
<h3 id="欧拉函数"><a href="#欧拉函数" class="headerlink" title="欧拉函数"></a>欧拉函数</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">const int maxn&#x3D;4e6+10;</span><br><span class="line">bool vis[maxn];</span><br><span class="line">int prime[maxn];</span><br><span class="line">ll f[maxn];</span><br><span class="line">int phi[maxn];</span><br><span class="line">ll ans[maxn];</span><br><span class="line">int cnt&#x3D;0;</span><br><span class="line">void euler()&#x2F;&#x2F;欧拉筛欧拉函数</span><br><span class="line">&#123;   phi[1]&#x3D;1;&#x2F;&#x2F;注意，欧拉函数1要单独判断</span><br><span class="line">	memset(vis,true,sizeof(vis));</span><br><span class="line">	vis[1]&#x3D;false;</span><br><span class="line">	fin(2,maxn)</span><br><span class="line">	&#123;</span><br><span class="line">		if(vis[i])</span><br><span class="line">		&#123;</span><br><span class="line">			prime[++cnt]&#x3D;i;</span><br><span class="line">			phi[i]&#x3D;i-1;&#x2F;&#x2F;欧拉函数特性一</span><br><span class="line">		&#125;</span><br><span class="line">		for(int j&#x3D;1;j&lt;&#x3D;cnt&amp;&amp;prime[j]*i&lt;&#x3D;maxn;j++)</span><br><span class="line">		&#123;</span><br><span class="line">			vis[i*prime[j]]&#x3D;false;</span><br><span class="line">			if(i%prime[j]&#x3D;&#x3D;0)</span><br><span class="line">			&#123;</span><br><span class="line">				phi[i*prime[j]]&#x3D;phi[i]*prime[j];&#x2F;&#x2F;欧拉函数是可积函数，特性二</span><br><span class="line">				break;</span><br><span class="line">			&#125;</span><br><span class="line">			phi[i*prime[j]]&#x3D;phi[i]*phi[prime[j]];&#x2F;&#x2F;欧拉函数特性三</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
